<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-icons/iron-icons.html">

<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">

<!--
`event-timeline`


@demo demo/index.html
-->

<dom-module id="event-timeline-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <paper-material elevation="1">
      <paper-item>
        <paper-item-body two-line>
          <div secondary>Pulse-ID: [[event.event_id]]</div>
          <div secondary>Date: [[event.start]]</div>
          <div secondary>Station: [[event.station]]</div>
          <div secondary>Error: [[event.error]]</div>
        </paper-item-body>
      </paper-item>
    </paper-material>
    
  </template>

  <script>
      (function() {
    
    Polymer({
      
      is: "event-timeline-item", 

      properties: {
        
        event: {
          type: Object
        }

      },

    });
  })();


  </script>
</dom-module>
